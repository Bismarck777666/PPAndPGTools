<!doctype html>
<html>
<head>
    <title>슬롯게임</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui">
    <style>
        .pageContent {
            width: 100%;
            height: 100%;
            background-color: #272727;
        }

        .centerContent {
            background-color: #FD8932;
            position: absolute;
            height: 200px;
            width: 100%;
            top: 35%;
            left: 0%;
        }

        .textContent {
            color: white;
            position: absolute;
            text-align: center;
            top: 25%;
            left: 0;
            width: 100%;
            font-size: 30px;
            font-family: 'Century Gothic', CenturyGothic, AppleGothic, Futura, sans-serif;
            letter-spacing: -1px;
        }

        .safariHelp {
            display: none;
        }

        .safariBrowser .centerContent {
            background-color: inherit !important;
            top: 25% !important;
        }

        .safariBrowser .textContent {
            background-color: #FD8932 !important;
            position: relative !important;
            top: 0% !important;
            padding: 25px 0px !important;
        }

        .safariBrowser .safariHelp {
            display: block !important;
            text-align: center !important;
            padding-bottom: 20px !important;
        }
    </style>
</head>
    <body class="pageContent">
        <div class="centerContent">
            <div class="textContent">
                현재 이 게임을 사용할 수 없사오니 카지노 지원팀에 문의하십시오.
            </div>
        </div>
    </body>
</html>
